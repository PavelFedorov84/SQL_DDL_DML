apiVersion: v1
kind: ConfigMap
metadata:
  name: web-content
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>ConfigMap Demo</title>
    </head>
    <body>
      <h1>Hello from ConfigMap!</h1>
      <p>This page is served from ConfigMap</p>
    </body>
    </html>
  nginx-config.conf: |
    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ =404;
        }
    }
