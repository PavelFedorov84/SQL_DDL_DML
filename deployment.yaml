apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      - name: multitool
        image: wbitt/network-multitool:alpine-extra
        command: ["sleep", "infinity"]
      volumes:
      - name: html-content
        configMap:
          name: web-content
          items:
          - key: index.html
            path: index.html
      - name: nginx-config
        configMap:
          name: web-content
          items:
          - key: nginx-config.conf
            path: default.conf
